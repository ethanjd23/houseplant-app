<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="background-color:rgba(252, 248, 236, 1)">
    <div class= "container-fluid-nav text-center">
        <div class="row text-center mb-4">
            <div class="col-md-12">
                <nav class="navbar navbar-custom text-center" style="background-color: rgba(91, 116, 79, 1);">

                    <h2 class="text-center">Login/Sign Up</h2>

                </nav>


            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body" style="background-color: rgba(91, 116, 79, 1);">

                        <div class="login-title">
                            <h4>House Plant Account</h4>
                        </div>
                        <div class="login-form mt-4">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <input id="email" name="Full Name" placeholder="Username"
                                            style="background-color: rgba(252, 248, 236, 1)" class="form-control"
                                            type="text">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input type="pass" style="background-color: rgba(252, 248, 236, 1)"
                                            class="form-control" id="pass" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <div class="form-check">

                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <button type="button" style="background-color: rgba(252, 248, 236, 1)"
                                        class="btn-block">Submit</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
